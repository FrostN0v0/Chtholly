<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chtholly_menu</title>
    <link rel="stylesheet" href="./res/font-awesome.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
	<header></header>
	<div class="transition"></div>
    <div class="wrapper">
        <main class="des">
            <p>暂用功能列表，各功能详细命令请等待更新。</p>
            <p style="color:red;"></p>
        </main>
        <div class="content">
             {% for plugin_name, plugin_data in plugin_dict.items() %}
            <div style="--themebordercolor:#ddc871;--themebgcolor:#ddc8710a;--pluginbgcolor:#ddc8715c;">
                <div>
                    <span>
                        {{plugin_name}}
                    </span>
                </div>
                {% for item in plugin_data %}
                {% if item['visable'] %}
                        <span>
                            {{item['name']}}
                            <div class="splic"></div>
                        </span>
                {% endif %}
                {% endfor %}
            </div>
             {% endfor %}
        </div>
    </div>
</body>
<script type="text/javascript" src="menu.js"></script>
</html>
